<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
      <img src="cartoon-character.png" alt="Cartoon character">
    </div>
    <div class="add-task">
      <input type="text" id="new-task" placeholder="What needs to be done?">
      <button id="add-task">Add Task</button>
    </div>
    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
